y_test = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-GRAMMAR-nol-prtrm-3sm-synproc-+c_+u_+b5000.gcg15_nodashtags.merged.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.test
series_ids = subject docid
split_ids = subject sentid
modulus = 4

[settings]
outdir = dundee_nhst_cum
network_type = bayes
inference_name = KLqp
ema_decay = 0.998
intercept_prior_sd = 1
conv_prior_sd = 1
coef_prior_sd = 1
y_scale_prior_sd = 1
init_sd = .1
optim = Adam
learning_rate = .01
n_iter = 2500
n_samples = 1
n_samples_eval = 256
minibatch_size = 1024
eval_minibatch_size = 100000
log_freq = 10
save_freq = 50
plot_x_inches = 6
plot_y_inches = 4

[irf_name_map]
DiracDelta.s(trial)-Terminal.s(trial) = Trial
DiracDelta.s(sentpos)-Terminal.s(sentpos) = Sentence position
ShiftedGammaKgt1.rate-Terminal.rate = Rate
ShiftedGammaKgt1.s(wdelta)-Terminal.s(wdelta) = Saccade length
ShiftedGammaKgt1.s(wlen)-Terminal.s(wlen) = Word length
ShiftedGammaKgt1.s(unigram)-Terminal.s(unigram) = Unigram logprob
ShiftedGammaKgt1.s(fwprob5surp)-Terminal.s(fwprob5surp) = 5-gram surprisal
ShiftedGammaKgt1.s(cumfwprob5surp)-Terminal.s(cumfwprob5surp) = Cumulative 5-gram surprisal
ShiftedGammaKgt1.s(prevwasfix)-Terminal.s(prevwasfix) = Previous fixated

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1


[model_DTSR_baseline]
formula = fdurGP ~ C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(prevwasfix), ShiftedGammaKgt1()) + (C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(prevwasfix) + s.(fwprob5surp) + s.(cumfwprob5surp), ShiftedGammaKgt1(alpha=2, beta=5, delta=-0.5)) | subject) + (1 | word)

[model_DTSR_cum5gram]
formula = fdurGP ~ C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(prevwasfix) + s.(cumfwprob5surp), ShiftedGammaKgt1()) + (C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(prevwasfix) + s.(fwprob5surp) + s.(cumfwprob5surp), ShiftedGammaKgt1(alpha=2, beta=5, delta=-0.5)) | subject) + (1 | word)

