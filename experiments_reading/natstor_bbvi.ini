[model_DTSR_noRE]
formula = log(fdur) ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaKgt1(alpha=2, beta=5, delta=-0.5))

