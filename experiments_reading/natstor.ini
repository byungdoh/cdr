[model_DTSR_MLEss]
network_type = mle
formula = log(fdur) ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1(alpha=2, beta=5, delta=-0.5)) + (C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1()) | subject)



