split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = natstor2
loss = MSE
optim = Adam
learning_rate = .01
learning_rate_decay_factor = .1
learning_rate_decay_family = stepdown50
learning_rate_min = 1e-4
modulus = 4
history_length = 100
low_memory = False
network_type = nn
n_epoch_train = 200
minibatch_size = 128
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6

[fixef_name_map]
C(s(trial), DiracDelta()) = Trial
C(s(sentpos), DiracDelta()) = Sentence position
C(rate, Normal()) = Rate
C(s(wlen), Normal()) = Word length
C(s(fwprob5surp), Normal()) = 5-gram surprisal
C(s(totsurp), Normal()) = PCFG surprisal
C(s(wdelta), Normal()) = Saccade length
C(s(unigram), Normal()) = Unigram probability

[filters]
fdur = > 100, < 3000
correct = > 4
startofsentence = != 1
endofsentence = != 1

[model_LMnoS_noRE]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp)

[model_LMoptS_noRE]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen)  + z.(fwprob5surp) + z.(totsurpS1)

[model_LMfullS_noRE]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3)

[model_LMEnoS_si]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1|subject)

[model_LMEoptS_si]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) + (1|subject)

[model_LMEfullS_si]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + (1|subject)

[model_LMEnoS_ss]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1 + s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) | subject)

[model_LMEoptS_ss]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) + (1 + s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) | subject)

[model_LMEfullS_ss]
formula = fdur ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + (1 + s.(trial) + s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) | subject)

[model_GAMnoS_noRE]
formula = fdur ~ s(scale(trial, center=FALSE), k=20, bs="tp") + s(scale(sentpos, center=FALSE), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp")

[model_GAMoptS_noRE]
formula = fdur ~ s(scale(trial, center=FALSE), k=20, bs="tp") + s(scale(sentpos, center=FALSE), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp")

[model_GAMfullS_noRE]
formula = fdur ~ s(scale(trial, center=FALSE), k=20, bs="tp") + s(scale(sentpos, center=FALSE), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(wlenS1), k=20, bs="tp") + s(z.(wlenS2), k=20, bs="tp") + s(z.(wlenS3), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + s(z.(totsurpS2), k=20, bs="tp") + s(z.(totsurpS3), k=20, bs="tp")

[model_GAMnoS_si]
formula = fdur ~ s(scale(trial, center=FALSE), k=20, bs="tp") + s(scale(sentpos, center=FALSE), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + subject

[model_GAMoptS_si]
formula = fdur ~ s(scale(trial, center=FALSE), k=20, bs="tp") + s(scale(sentpos, center=FALSE), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + subject

[model_GAMfullS_si]
formula = fdur ~ s(scale(trial, center=FALSE), k=20, bs="tp") + s(scale(sentpos, center=FALSE), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(wlenS1), k=20, bs="tp") + s(z.(wlenS2), k=20, bs="tp") + s(z.(wlenS3), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + s(z.(totsurpS2), k=20, bs="tp") + s(z.(totsurpS3), k=20, bs="tp") + subject

[model_DTSR_noRE]
formula = fdur ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp), Normal())

[model_DTSR_si]
formula = fdur ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp), Normal()) + (1 | subject)

[model_DTSR_ss]
formula = fdur ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + z.(wlen) + z.(fwprob5surp) + z.(totsurp), SkewNormal()) + (C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + z.(wlen) + z.(fwprob5surp) + z.(totsurp), SkewNormal()) | subject)
