X_dev = ~/AppData/Local/lxss/home/shain/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.evmeasures
X_test = ~/AppData/Local/lxss/home/shain/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.evmeasures
y_train = ~/AppData/Local/lxss/home/shain/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.y.evmeasures.train
