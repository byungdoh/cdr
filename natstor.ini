split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = natstor5
modulus = 4
network_type = bayes
inference_name = KLqp
n_iter = 250
n_samples = 1
n_samples_eval = 256
save_freq = 10
optim = Adam
learning_rate = .01
learning_rate_min = None
lr_decay_family = exponential
lr_decay_steps = 25
lr_decay_rate = 0.5
lr_decay_staircase = False
intercept_prior_sd = 1
conv_prior_sd = 1
coef_prior_sd = 1
y_scale_prior_sd = 1
init_sd = 1
minibatch_size = 128
eval_minibatch_size = 100000
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6
pc = False
mv = False
asymmetric_error = False

[filters]
fdur = > 100, < 3000
correct = > 4
startofsentence = != 1
endofsentence = != 1

[model_LMnoS_noRE]
formula = log(fdur) ~ z.(trial) + z.(sentpos) + z.(wlen) + z.(unigram) + z.(fwprob5surp)

[model_LMoptS_noRE]
formula = log(fdur) ~ z.(trial) + z.(sentpos) + z.(wlen) + z.(unigramS1) + z.(fwprob5surp)

[model_LMfullS_noRE]
formula = log(fdur) ~ z.(trial) + z.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3)

[model_LMEnoS_si]
formula = log(fdur) ~ z.(trial) + z.(sentpos) + z.(wlen) + z.(unigram) + z.(fwprob5surp) + (1|subject)

[model_LMEoptS_si]
formula = log(fdur) ~ z.(trial) + z.(sentpos) + z.(wlen) + z.(unigramS1) + z.(fwprob5surp) + (1|subject)

[model_LMEfullS_si]
