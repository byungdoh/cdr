X_dev = ~/cocomo/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.evmeasures
X_test = ~/cocomo/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.evmeasures
y_train = ~/cocomo/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.y.evmeasures.train
y_dev = ~/cocomo/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.y.evmeasures.dev
y_test = ~/cocomo/modelblocks-release/workspace/genmodel/naturalstories.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsrsprbaselines_.filt.y.evmeasures.test
split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = natstor
conv_func = gamma
loss = MSE
modulus = 4
n_epoch_train = 100
n_epoch_tune = 50
minibatch_size = 128

[fixef_name_map]
z.(sentpos) = Sentence position
z.(wlen) = Word length
z.(fwprob5surp) = 5-gram surprisal
z.(totsurp) = PCFG surprisal

[filters]
fdur = > 100, < 3000
correct = > 4
startofsentence = != 1
endofsentence = != 1

[model_LMnoS_noRE]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp)

[model_LMoptS_noRE]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen)  + z.(fwprob5surp) + z.(totsurp) + z.(totsurpS1)

[model_LMfullS_noRE]
formula = c.(fdur) ~ z.(sentpos) + z.(sentposS1) + z.(sentposS2) + z.(sentposS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3)

[model_LMEnoS_si]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1|subject)

[model_LMEoptS_si]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) + (1|subject)

[model_LMEfullS_si]
formula = c.(fdur) ~ z.(sentpos) + z.(sentposS1) + z.(sentposS2) + z.(sentposS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + (1|subject)

[model_LMEnoS_ss]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) | subject)

[model_LMEoptS_ss]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) | subject)

[model_LMEnoS_sswi]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) | subject) + (1|word)

[model_LMEoptS_sswi]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) | subject) + (1|word)

[model_LMEnoS_sswisi]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) | subject) + (1|word) + (1|sentid)

[model_LMEoptS_sswisi]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurpS1) | subject) + (1|word) + (1|sentid)

[model_GAMnoS_noRE]
formula = c.(fdur) ~ s(z.(sentpos), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp")

[model_GAMoptS_noRE]
formula = c.(fdur) ~ s(z.(sentpos), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp")

[model_GAMfullS_noRE]
formula = c.(fdur) ~ s(z.(sentpos), k=20, bs="tp") + s(z.(sentposS1), k=20, bs="tp") + s(z.(sentposS2), k=20, bs="tp") + s(z.(sentposS3), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(wlenS1), k=20, bs="tp") + s(z.(wlenS2), k=20, bs="tp") + s(z.(wlenS3), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + s(z.(totsurpS2), k=20, bs="tp") + s(z.(totsurpS3), k=20, bs="tp")

[model_GAMnoS_si]
formula = c.(fdur) ~ s(z.(sentpos), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + subject

[model_GAMoptS_si]
formula = c.(fdur) ~ s(z.(sentpos), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + subject

[model_GAMfullS_si]
formula = c.(fdur) ~ s(z.(sentpos), k=20, bs="tp") + s(z.(sentposS1), k=20, bs="tp") + s(z.(sentposS2), k=20, bs="tp") + s(z.(sentposS3), k=20, bs="tp") + s(z.(wlen), k=20, bs="tp") + s(z.(wlenS1), k=20, bs="tp") + s(z.(wlenS2), k=20, bs="tp") + s(z.(wlenS3), k=20, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + s(z.(totsurpS2), k=20, bs="tp") + s(z.(totsurpS3), k=20, bs="tp") + subject

[model_DTSR_noRE]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp)

[model_DTSR_si]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1|subject)

[model_DTSR_ss]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) | subject)

[model_DTSR_sswi]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) | subject) + (1|word)

[model_DTSR_sswisi]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + (1 + z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) | subject) + (1|word) + (1|sentid)


