split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = natstor_b2
modulus = 4
network_type = bayesian
inference_name = KLqp
n_epoch_train = 250
n_epoch_tune = 0
n_samples = 10
n_samples_eval = 100
save_freq = 10
log_freq = 1
conv_prior_sd = .1
coef_prior_sd = 1
y_sigma_scale = .1
minibatch_size = 10000
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6

[fixef_name_map]
C(s(trial), DiracDelta()) = Trial
C(s(sentpos), DiracDelta()) = Sentence position
C(rate, Normal()) = Rate
C(s(wlen), Normal()) = Word length
C(s(fwprob5surp), Normal()) = 5-gram surprisal
C(s(totsurp), Normal()) = PCFG surprisal
C(s(wdelta), Normal()) = Saccade length
C(s(unigram), Normal()) = Unigram probability

[filters]
fdur = > 100, < 3000
correct = > 4
startofsentence = != 1
endofsentence = != 1

[model_DTSR_noRE]
formula = fdur ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp), Normal())

[model_DTSR_si]
formula = fdur ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp), Normal()) + (1 | subject)

[model_DTSR_ss]
formula = fdur ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp), Gamma(Normal())) + (C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp), Gamma(Normal())) | subject)
