[data]
X_train = experiments_synthetic/synth_data/synth1/X.evmeasures
y_train = experiments_synthetic/synth_data/synth1/y.evmeasures
series_ids = subject docid

[settings]
logdir = synth_sgd
network_type = bayes
inference_name = KLqp
ema_decay = 0.998
init_sd = .1
optim = Adam
learning_rate = .001
n_iter = 25000
minibatch_size = 1024
eval_minibatch_size = 100000
log_freq = 10
save_freq = 100
plot_x_inches = 6
plot_y_inches = 4
plot_n_time_units = 5
plot_n_points_per_time_unit = 500

[filters]

[model_DTSR_synth]
formula = y ~ C(a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t, ShiftedGammaKgt1(alpha=3.5, beta=2.5, delta=-0.5))
