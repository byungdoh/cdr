[data]
X_train = experiments_synthetic/synth_data/synth1/X.evmeasures
y_train = experiments_synthetic/synth_data/synth1/y.evmeasures
split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = synth1
network_type = nn
conv_func = ShiftedGammaKgt1
n_iter = 25000
save_freq = 50
optim = Adam
learning_rate = .001
minibatch_size = 1024
use_gpu_if_available = True
regularizer = None
plot_x_inches = 10
plot_y_inches = 6
plot_n_time_units = 5
plot_n_points_per_time_unit = 500
cmap=gist_earth

[filters]

[model_DTSR_synth]
formula = y ~ C(a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t, ShiftedGammaKgt1())
