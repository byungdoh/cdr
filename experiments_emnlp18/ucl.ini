[data]
X_train = experiments_emnlp18/ucl_X.csv
X_dev = experiments_emnlp18/ucl_X.csv
X_test = experiments_emnlp18/ucl_X.csv
y_train = experiments_emnlp18/ucl_y_train.csv
y_dev = experiments_emnlp18/ucl_y_dev.csv
y_test = experiments_emnlp18/ucl_y_test.csv
series_ids = subject docid
split_ids = subject sentid
modulus = 4

[global_settings]
outdir = results_emnlp18/ucl_emnlp18

[dtsr_settings]
network_type = bayes
inference_name = KLqp
intercept_prior_sd = 1
coef_prior_sd = 1
irf_param_prior_sd = 1
y_sd_prior_sd = 1
prior_sd_scaling_coefficient = 1
y_scale_prior_sd_scaling_coefficient = 1
ranef_to_fixef_prior_sd_ratio = 1
posterior_to_prior_sd_ratio = 1
declare_priors_fixef = True
declare_priors_ranef = True
constraint = softplus

n_iter = 10000
optim_name = Nadam
learning_rate = .01
ema_decay = 0.998
minibatch_size = 1024
eval_minibatch_size = 100000

n_samples = 1
n_samples_eval = 1024

log_freq = 10
save_freq = 100
plot_x_inches = 6
plot_y_inches = 4

[irf_name_map]
DiracDelta.s(trial)-Terminal.s(trial) = Trial
DiracDelta.s(sentpos)-Terminal.s(sentpos) = Sentence position
ShiftedGammaShapeGT1.rate-Terminal.rate = Rate
ShiftedGammaShapeGT1.s(wdelta)-Terminal.s(wdelta) = Saccade length
ShiftedGammaShapeGT1.s(wlen)-Terminal.s(wlen) = Word length
ShiftedGammaShapeGT1.s(unigram)-Terminal.s(unigram) = Unigram logprob
ShiftedGammaShapeGT1.s(fwprob5surp)-Terminal.s(fwprob5surp) = 5-gram surprisal

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1


[model_DTSR_ss]
formula = log(fdurGP) ~ C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1(alpha=2, beta=5, delta=-0.5)) + (C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1()) | subject)

[model_LMEnoS_ss]
formula = log(fdurGP) ~ z.(sentpos) + z.(wdelta) + z.(unigram) + z.(wlen) + z.(fwprob5surp) + (1 + z.(sentpos) + z.(unigram) + z.(wdelta) + z.(wlen) + z.(fwprob5surp) | subject)

[model_LMEfullS_ss]
formula = log(fdurGP) ~ z.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(unigram) + z.(unigramS1) + z.(unigramS2) + z.(unigramS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + (1 + z.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(unigram) + z.(unigramS1) + z.(unigramS2) + z.(unigramS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) | subject)

[model_GAMnoS_ss]
formula = log(fdurGP) ~ s(z_sentpos) + s(z_wdelta, k=4) + s(z_unigram) + s(z_wlen) + s(z_fwprob5surp) + s(subject, bs="re") + s(z_sentpos, subject, bs="re") + s(z_wdelta, subject, bs="re") + s(z_wlen, subject, bs="re") + s(z_unigram, subject, bs="re") + s(z_fwprob5surp, subject, bs="re")

[model_GAMfullS_ss]
formula = log(fdurGP) ~ s(z_sentpos) + s(z_wdelta, k=4) + s(z_wdeltaS1, k=4) + s(z_wdeltaS2, k=4) + s(z_wdeltaS3, k=4) + s(z_unigram) + s(z_unigramS1) + s(z_unigramS2) + s(z_unigramS3) + s(z_wlen) + s(z_wlenS1) + s(z_wlenS2) + s(z_wlenS3) + s(z_fwprob5surp) + s(z_fwprob5surpS1) + s(z_fwprob5surpS2) + s(z_fwprob5surpS3) + s(subject, bs="re") + s(z_sentpos, subject, bs="re") + s(z_wdelta, subject, bs="re") + s(z_wdeltaS1, subject, bs="re") + s(z_wdeltaS2, subject, bs="re") + s(z_wdeltaS3, subject, bs="re") + s(z_unigram, subject, bs="re") + s(z_unigramS1, subject, bs="re") + s(z_unigramS2, subject, bs="re") + s(z_unigramS3, subject, bs="re") + s(z_wlen, subject, bs="re") + s(z_wlenS1, subject, bs="re") + s(z_wlenS2, subject, bs="re") + s(z_wlenS3, subject, bs="re") + s(z_fwprob5surp, subject, bs="re") + s(z_fwprob5surpS1, subject, bs="re") + s(z_fwprob5surpS2, subject, bs="re") + s(z_fwprob5surpS3, subject, bs="re")

