[data]
X_train = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-GRAMMAR-nol-prtrm-3sm-synproc-+c_+u_+b5000.gcg15_nodashtags.merged.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
X_dev = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-GRAMMAR-nol-prtrm-3sm-synproc-+c_+u_+b5000.gcg15_nodashtags.merged.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
X_test = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-GRAMMAR-nol-prtrm-3sm-synproc-+c_+u_+b5000.gcg15_nodashtags.merged.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
y_train = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-GRAMMAR-nol-prtrm-3sm-synproc-+c_+u_+b5000.gcg15_nodashtags.merged.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.train
y_dev = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-GRAMMAR-nol-prtrm-3sm-synproc-+c_+u_+b5000.gcg15_nodashtags.merged.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.dev
y_test = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-GRAMMAR-nol-prtrm-3sm-synproc-+c_+u_+b5000.gcg15_nodashtags.merged.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.test
series_ids = subject docid
split_ids = subject sentid
modulus = 4

[global_settings]
outdir = results_emnlp18/dundee_emnlp18

[dtsr_settings]
network_type = bayes
inference_name = KLqp
init_sd = .1
intercept_prior_sd = 1
coef_prior_sd = 1
irf_param_prior_sd = 1
y_sd_prior_sd = 1
prior_sd_scaling_coefficient = 1
y_scale_prior_sd_scaling_coefficient = 1
ranef_to_fixef_prior_sd_ratio = 1
posterior_to_prior_sd_ratio = 1
declare_priors_fixef = True
declare_priors_ranef = True

n_iter = 5000
optim_name = Nadam
learning_rate = .01
ema_decay = 0.998
minibatch_size = 1024
eval_minibatch_size = 100000

n_samples = 1
n_samples_eval = 1024

log_freq = 10
save_freq = 100
plot_x_inches = 6
plot_y_inches = 4

[irf_name_map]
DiracDelta.s(trial)-Terminal.s(trial) = Trial
DiracDelta.s(log(trial))-Terminal.s(log(trial)) = Trial
DiracDelta.s(sentpos)-Terminal.s(sentpos) = Sentence position
ShiftedGammaShapeGT1.rate-Terminal.rate = Rate
ShiftedGammaShapeGT1.s(wdelta)-Terminal.s(wdelta) = Saccade length
ShiftedGammaShapeGT1.s(wlen)-Terminal.s(wlen) = Word length
ShiftedGammaShapeGT1.s(unigram)-Terminal.s(unigram) = Unigram logprob
ShiftedGammaShapeGT1.s(fwprob5surp)-Terminal.s(fwprob5surp) = 5-gram surprisal

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1


[model_DTSR_ss]
formula = log(fdurGP) ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1(alpha=2, beta=5, delta=-0.5)) + (C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1()) | subject)

[model_LMEnoS_ss]
formula = log(fdurGP) ~ z.(trial) + z.(sentpos) + z.(wdelta) + z.(wlen) + z.(unigram) + z.(fwprob5surp) + (1 + z.(trial) + z.(sentpos) + z.(wdelta) + z.(wlen) + z.(unigram) + z.(fwprob5surp) | subject)

[model_LMEfullS_ss]
formula = log(fdurGP) ~ z.(trial) + z.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(unigram) + z.(unigramS1) + z.(unigramS2) + z.(unigramS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + (1 + z.(trial) + z.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(unigram) + z.(unigramS1) + z.(unigramS2) + z.(unigramS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) | subject)

[model_GAMnoS_ss]
formula = log(fdurGP) ~ s(z.(trial)) + s(z.(sentpos)) + s(z.(wdelta), k=4) + s(z.(wlen)) + s(z.(unigram)) + s(z.(fwprob5surp)) + s(subject, bs="re") + s(z_trial, z_sentpos, z_wdelta, z_wlen, z_unigram, z_fwprob5surp, subject, bs="re")

[model_GAMfullS_ss]
formula = log(fdurGP) ~ s(z.(trial)) + s(z.(sentpos)) + s(z.(wdelta), k=4) + s(z.(wdeltaS1), k=4) + s(z.(wdeltaS2), k=4) + s(z.(wdeltaS3), k=4) + s(z.(wlen)) + s(z.(wlenS1)) + s(z.(wlenS2)) + s(z.(wlenS3)) + s(z.(unigram)) + s(z.(unigramS1)) + s(z.(unigramS2)) + s(z.(unigramS3)) + s(z.(fwprob5surp)) + s(z.(fwprob5surpS1)) + s(z.(fwprob5surpS2)) + s(z.(fwprob5surpS3)) + s(subject, bs="re") + s(z_trial, z_sentpos, z_wdelta, z_wdeltaS1, z_wdeltaS2, z_wdeltaS3, z_wlen, z_wlenS1, z_wlenS2, z_wlenS3, z_unigram, z_unigramS1, z_unigramS2, z_unigramS3, z_fwprob5surp, z_fwprob5surpS1, z_fwprob5surpS2, z_fwprob5surpS3, subject, bs="re")

