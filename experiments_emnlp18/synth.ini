[data]
X_train = experiments_emnlp18/synth_data/synth1/X.evmeasures
y_train = experiments_emnlp18/synth_data/synth1/y.evmeasures
series_ids = subject docid

[global_settings]
outdir = results_emnlp18/synth_emnlp18

[dtsr_settings]
network_type = bayes
inference_name = KLqp
init_sd = .1
intercept_prior_sd = 1
coef_prior_sd = 1
irf_param_prior_sd = 1
y_sd_prior_sd = 1
prior_sd_scaling_coefficient = 1
y_scale_prior_sd_scaling_coefficient = 1
ranef_to_fixef_prior_sd_ratio = 1
posterior_to_prior_sd_ratio = 1
declare_priors_fixef = True
declare_priors_ranef = True

n_iter = 10000
optim_name = Nadam
learning_rate = .01
ema_decay = 0.998
minibatch_size = 1024
eval_minibatch_size = 100000

n_samples = 1
n_samples_eval = 1024

log_freq = 10
save_freq = 100
plot_x_inches = 6
plot_y_inches = 4

[filters]

[model_DTSR_synth]
formula = y ~ C(a + b + c + d + e + f + g + h + i + j + k + l + m + n + o + p + q + r + s + t, ShiftedGammaShapeGT1(alpha=3.5, beta=2.5, delta=-0.5))
