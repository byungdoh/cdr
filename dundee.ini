split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = dundee
loss = MSE
optim = Adam
learning_rate = .01
learning_rate_decay_factor = .1
learning_rate_decay_family = stepdown50
learning_rate_min = 1e-5
modulus = 4
network_type = nn
n_epoch_train = 200
n_epoch_tune = 0
minibatch_size = 10000
use_gpu_if_available = True
log_random = False
plot_x_inches = 10
plot_y_inches = 6

[fixef_name_map]
C(s(trial), DiracDelta()) = Trial
C(s(sentpos), DiracDelta()) = Sentence position
C(rate, Normal()) = Rate
C(s(wlen), Normal()) = Word length
C(s(fwprob5surp), Normal()) = 5-gram surprisal
C(s(totsurp), Normal()) = PCFG surprisal
C(s(wdelta), Normal()) = Saccade length
C(s(unigram), Normal()) = Unigram probability

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1

[model_DTSR_bdtsrtest]
formula = fdurGP ~ C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal()) +  (C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal()) | subject)

[model_LMnoS_noRE]
formula = fdurGP ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + z.(wdelta)

[model_LMoptS_noRE]
formula = fdurGP ~ s.(trial) + s.(sentpos) + z.(wlen)  + z.(fwprob5surp) + z.(totsurpS1) + z.(wdeltaS1)

[model_LMfullS_noRE]
formula = fdurGP ~ s.(trial) + s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3)

