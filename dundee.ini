series_ids = subject docid

[settings]
logdir = dundee5
modulus = 4
network_type = bayes
inference_name = KLqp
n_iter = 250
n_samples = 1
n_samples_eval = 256
save_freq = 10
optim = Adam
learning_rate = .01
learning_rate_min = None
lr_decay_family = exponential
lr_decay_steps = 25
lr_decay_rate = 0.5
lr_decay_staircase = False
intercept_prior_sd = 1
conv_prior_sd = 10
coef_prior_sd = 1
y_scale_prior_sd = 1
init_sd = 1
minibatch_size = 128
eval_minibatch_size = 100000
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6
pc = False
mv = False
asymmetric_error = False

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1

