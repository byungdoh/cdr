[data]
path_X = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
path_y = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures
split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = natstor
conv_func = gamma
loss = MSE
modulus = 4
n_epoch_train = 100
n_epoch_finetune = 100

[fixef_name_map]
z(sentpos) = Sentence position
z(wlen) = Word length
z(fwprob5surp) = 5-gram surprisal
z(totsurp) = PCFG surprisal
z(wdelta) = Saccade length

[filters]
fdur = > 100, < 3000
correct = > 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1

[model_DTSR]
formula = c.(fdur) ~ z.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp)
