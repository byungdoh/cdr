[data]
X_train = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
X_dev = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
X_test = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
y_train = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.train
y_dev = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.dev
y_test = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.test
split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = ucl_b
modulus = 4
network_type = bayes
inference_name = KLqp
n_iter = 100
n_samples = 1
n_samples_eval = 256
save_freq = 25
learning_rate = .1
lr_decay_family = exponential
lr_decay_steps = 25
lr_decay_rate = 0.5
lr_decay_staircase = False
intercept_prior_sd = .1
conv_prior_sd = .1
coef_prior_sd = .1
y_scale_prior_sd = .1
init_sd = .1
minibatch_size = 128
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6
pc = True
mv = False

[fixef_name_map]
C(s(trial), DiracDelta()) = Trial
C(s(sentpos), DiracDelta()) = Sentence position
C(rate, Normal()) = Rate
C(s(wlen), Normal()) = Word length
C(s(fwprob5surp), Normal()) = 5-gram surprisal
C(s(totsurp), Normal()) = PCFG surprisal
C(s(wdelta), Normal()) = Saccade length
C(s(unigram), Normal()) = Unigram probability

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1

[model_DTSR_noRE]
formula = fdurGP ~ C(rate + s.(wlen) + s.(wdelta) + s.(fwprob5surp) + s.(totsurp) + s.(cumfwprob5surp) + s.(cumtotsurp), ShiftedGammaKgt1())

[model_DTSR_si]
formula = fdurGP ~ C(rate + s.(wlen) + s.(wdelta) + s.(fwprob5surp) + s.(totsurp) + s.(cumfwprob5surp) + s.(cumtotsurp), ShiftedGammaKgt1()) + (1|subject)

[model_DTSR_ss]
formula = log(fdurGP) ~ C(rate + z.(wlen) + z.(wdelta) + z.(fwprob5surp) + z.(cumfwprob5surp) + z.(totsurp) + z.(cumtotsurp), ShiftedGammaKgt1()) + (C(rate + z.(wlen) + z.(wdelta) + z.(fwprob5surp) + z.(cumfwprob5surp) + z.(totsurp) + z.(cumtotsurp), ShiftedGammaKgt1()) | subject)
