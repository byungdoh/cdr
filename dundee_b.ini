[data]
X_train = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
X_dev = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
X_test = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
y_train = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.train
y_dev = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.dev
y_test = ~/cocomo/modelblocks-release/workspace/genmodel/dundee.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.test
split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = dundee_b
modulus = 4
network_type = bayesian
inference_name = KLqp
n_epoch_train = 500
n_epoch_tune = 0
n_samples = 10
n_samples_eval = 100
conv_prior_sd = .1
coef_prior_sd = 1
y_sigma_scale = .1
minibatch_size = 10000
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6

[fixef_name_map]
C(s(trial), DiracDelta()) = Trial
C(s(sentpos), DiracDelta()) = Sentence position
C(rate, Normal()) = Rate
C(s(wlen), Normal()) = Word length
C(s(fwprob5surp), Normal()) = 5-gram surprisal
C(s(totsurp), Normal()) = PCFG surprisal
C(s(wdelta), Normal()) = Saccade length
C(s(unigram), Normal()) = Unigram probability

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1

[model_DTSR_noRE]
formula = fdurGP ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal())

[model_DTSR_si]
formula = fdurGP ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal()) + (1 | subject)

[model_DTSR_ss]
formula = fdurGP ~ C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal()) + (C(s.(trial) + s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal()) | subject)
