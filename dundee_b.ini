split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = dundee_b
modulus = 4
network_type = bayes
inference_name = KLqp
n_epoch_train = 250
n_epoch_tune = 0
n_samples = 1
n_samples_eval = 128
save_freq = 1
learning_rate = .1
lr_decay_family = exponential
lr_decay_steps = 25
lr_decay_rate = 0.5
lr_decay_staircase = False
conv_prior_sd = 1
coef_prior_sd = 1
minibatch_size = 128
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6
pc = False

[fixef_name_map]
C(s(trial), DiracDelta()) = Trial
C(s(sentpos), DiracDelta()) = Sentence position
C(s(wdelta), DiracDelta()) = Saccade length
C(s(wlen), DiracDelta()) = Word length
C(s(unigram), Normal()) = Unigram probability
C(rate, Normal()) = Rate
C(s(cumfwprob5surp), Normal()) = 5-gram surprisal
C(s(cumtotsurp), Normal()) = PCFG surprisal

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1

[model_DTSR_noRE]
formula = fdurGP ~ C(rate + s.(wlen) + s.(wdelta) + s.(fwprob5surp) + s.(totsurp) + s.(cumfwprob5surp) + s.(cumtotsurp), ShiftedGammaKgt1())

[model_DTSR_si]
formula = fdurGP ~ C(rate + s.(wlen) + s.(wdelta) + s.(fwprob5surp) + s.(totsurp) + s.(cumfwprob5surp) + s.(cumtotsurp), ShiftedGammaKgt1()) + (1|subject)

[model_DTSR_ss]
formula = fdurGP ~ C(rate + z.(wlen) + z.(wdelta) + z.(fwprob5surp) + z.(cumfwprob5surp) + z.(totsurp) + z.(cumtotsurp), ShiftedGammaKgt1()) + (C(rate + z.(wlen) + z.(wdelta) + z.(fwprob5surp) + z.(cumfwprob5surp) + z.(totsurp) + z.(cumtotsurp), ShiftedGammaKgt1()) | subject)
