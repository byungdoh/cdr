split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = dundee_b
modulus = 4
network_type = bayes
inference_name = KLqp
n_iter = 200
n_samples = 1
n_samples_eval = 256
save_freq = 25
optim = Adam
learning_rate = .1
learning_rate_min = 1e-3
lr_decay_family = exponential
lr_decay_steps = 25
lr_decay_rate = 0.5
lr_decay_staircase = False
intercept_prior_sd = 10
conv_prior_sd = 1
coef_prior_sd = 10
y_scale_prior_sd = 10
init_sd = 1
minibatch_size = 128
eval_minibatch_size = 100000
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6
pc = True
mv = False
asymmetric_error = False

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1
startofline = != 1
endofline = != 1
startofscreen = != 1
endofscreen = != 1
startoffile = != 1
endoffile = != 1

[model_DTSR_ss]
formula = fdurGP ~ C(z.(trial) + z.(sentpos), DiracDelta()) + C(rate + z.(wlen) + z.(unigram) + z.(fwprob5surp) + z.(totsurp) + z.(cumunigram) + z.(cumfwprob5surp) + z.(cumtotsurp), ShiftedGammaKgt1()) + (C(z.(trial) + z.(sentpos), DiracDelta()) + C(rate + z.(wlen) + z.(unigram) + z.(fwprob5surp) + z.(totsurp) + z.(cumunigram) + z.(cumfwprob5surp) + z.(cumtotsurp), ShiftedGammaKgt1()) | subject)
