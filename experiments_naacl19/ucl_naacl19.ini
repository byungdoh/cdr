[data]
X_train = reading_data/ucl_X.csv
X_dev = reading_data/ucl_X.csv
X_test = reading_data/ucl_X.csv
y_train = reading_data/ucl_y_train.csv
y_dev = reading_data/ucl_y_dev.csv
y_test = reading_data/ucl_y_test.csv
series_ids = subject docid
split_ids = subject sentid
modulus = 4

[global_settings]
outdir = results_naacl19/ucl_naacl19

[dtsr_settings]
network_type = bayes
declare_priors = False
ranef_regularizer_name = l2_regularizer
ranef_regularizer_scale = 1.
n_iter = 50000
n_sample = 1
learning_rate = 0.01
log_freq = 10
save_freq = 100

[irf_name_map]
DiracDelta.s(sentpos)-Terminal.s(sentpos) = Sentence position
ShiftedGammaShapeGT1.rate-Terminal.rate = Rate
ShiftedGammaShapeGT1.s(wdelta)-Terminal.s(wdelta) = Saccade length
ShiftedGammaShapeGT1.prevwasfix-Terminal.prevwasfix = Previous Fixated
ShiftedGammaShapeGT1.s(wlen)-Terminal.s(wlen) = Word length
ShiftedGammaShapeGT1.s(unigram)-Terminal.s(unigram) = Unigram logprob
ShiftedGammaShapeGT1.s(fwprob5surp)-Terminal.s(fwprob5surp) = 5-gram surprisal

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1

[model_DTSR_BBVI]
ablate = unigram fwprob5surp
formula = log(fdurGP) ~ C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + prevwasfix + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1(alpha=2, beta=5, delta=-0.2)) + (C(s.(sentpos), DiracDelta()) + C(rate + s.(wdelta) + prevwasfix + s.(wlen) + s.(unigram) + s.(fwprob5surp), ShiftedGammaShapeGT1(ran=T)) | subject)

