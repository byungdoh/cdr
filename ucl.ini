X_test = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.evmeasures
y_train = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.train
y_dev = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.dev
y_test = ~/cocomo/modelblocks-release/workspace/genmodel/ucl.wsj02to21-gcg15-decoupled-fg-3sm-bd-x+efabp-+c_+b5000.syn.5-kenlm.t.dtsretbaselines_.filt.y.evmeasures.test
split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = ucl
loss = MSE
optim = Adam
learning_rate = .1
learning_rate_decay_factor = .1
learning_rate_decay_family = stepdown
learning_rate_min = 1e-5
modulus = 4
history_length = 128
low_memory = False
network_type = nn
n_epoch_train = 200
save_freq = 25
minibatch_size = 8192
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6

[fixef_name_map]
C(s(trial), DiracDelta()) = Trial
C(s(sentpos), DiracDelta()) = Sentence position
C(rate, Normal()) = Rate
C(s(wlen), Normal()) = Word length
C(s(fwprob5surp), Normal()) = 5-gram surprisal
C(s(totsurp), Normal()) = PCFG surprisal
C(s(wdelta), Normal()) = Saccade length
C(s(unigram), Normal()) = Unigram probability

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1

[model_DTSR_bdtsrtestDD]
formula = fdurGP ~ C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal())

[model_LMnoS_bdtsrtest]
formula = s.(fdurGP) ~ z.(wlen) + z.(fwprob5surp) + z.(totsurp) + z.(wdelta)

[model_DTSR_noREsdv]
formula = s.(fdurGP) ~ C(s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal())

[model_DTSR_bdtsrtest]
formula = fdurGP ~ C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal()) + (1|subject)

[model_LMnoS_noRE]
formula = fdurGP ~ s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + z.(wdelta)

[model_LMoptS_noRE]
formula = fdurGP ~ s.(sentpos) + z.(wlenS1)  + z.(fwprob5surp) + z.(totsurpS2) + z.(wdelta)

[model_LMfullS_noRE]
formula = fdurGP ~ s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3)

[model_LMEnoS_si]
formula = fdurGP ~ s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + z.(wdelta) + (1|subject)

[model_LMEoptS_si]
formula = fdurGP ~ s.(sentpos) + z.(wlenS1) + z.(fwprob5surp) + z.(totsurpS2) + z.(wdelta) + (1|subject)

[model_LMEfullS_si]
formula = fdurGP ~ s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + (1|subject)

[model_LMEnoS_ss]
formula = fdurGP ~ s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + z.(wdelta) + (1 + s.(sentpos) + z.(wlen) + z.(fwprob5surp) + z.(totsurp) + z.(wdelta) | subject)

[model_LMEoptS_ss]
formula = fdurGP ~ s.(sentpos) + z.(wlenS1) + z.(fwprob5surp) + z.(totsurpS2) + z.(wdelta) + (1 + s.(sentpos) + z.(wlenS1) + z.(fwprob5surp) + z.(totsurpS2) + z.(wdelta) | subject)

[model_LMEfullS_ss]
formula = fdurGP ~ s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + (1 + s.(sentpos) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + z.(totsurp) + z.(totsurpS1) + z.(totsurpS2) + z.(totsurpS3) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) | subject)

[model_GAMnoS_noRE]
formula = fdurGP ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(wdelta), k=4, bs="tp")

[model_GAMoptS_noRE]
formula = fdurGP ~ s(scale(trial, center=FALSE), k=12, bs="tp") + s(z.(wlenS1), k=12, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurpS2), k=20, bs="tp") + s(z.(wdelta), k=4, bs="tp")

[model_GAMfullS_noRE]
formula = fdurGP ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(wlenS1), k=12, bs="tp") + s(z.(wlenS2), k=12, bs="tp") + s(z.(wlenS3), k=12, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + s(z.(totsurpS2), k=20, bs="tp") + s(z.(totsurpS3), k=20, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wdeltaS1), k=4, bs="tp") + s(z.(wdeltaS2), k=4, bs="tp") + s(z.(wdeltaS3), k=4, bs="tp")

[model_GAMnoS_si]
formula = fdurGP ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(wdelta), k=4, bs="tp") + subject

[model_GAMoptS_si]
formula = fdurGP ~ s(scale(trial, center=FALSE), k=12, bs="tp") + s(z.(wlenS1), k=12, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + s(z.(wdelta), k=4, bs="tp") + subject

[model_GAMfullS_si]
formula = fdurGP ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(wlenS1), k=12, bs="tp") + s(z.(wlenS2), k=12, bs="tp") + s(z.(wlenS3), k=12, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp") + s(z.(totsurp), k=20, bs="tp") + s(z.(totsurpS1), k=20, bs="tp") + s(z.(totsurpS2), k=20, bs="tp") + s(z.(totsurpS3), k=20, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wdeltaS1), k=4, bs="tp") + s(z.(wdeltaS2), k=4, bs="tp") + s(z.(wdeltaS3), k=4, bs="tp") + subject

[model_DTSR_noRE]
formula = fdurGP ~ C(s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal())

[model_DTSR_si]
formula = fdurGP ~ C(s.(sentpos), DiracDelta()) + C(rate + s.(wlen) + s.(fwprob5surp) + s.(totsurp) + s.(wdelta), Normal()) + (1|subject)

[model_DTSR_ss]
formula = fdurGP ~ C(s.(sentpos) + s.(wdelta)  + s.(wlen), DiracDelta()) + C(rate + s.(fwprob5surp) + s.(totsurp), Normal()) + (C(s.(sentpos) + s.(wdelta) + s.(wlen), DiracDelta()) + C(rate + s.(fwprob5surp) + s.(totsurp), Normal(ran=T)) | subject)
