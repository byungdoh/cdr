split_ids = subject sentid
series_ids = subject docid

[settings]
logdir = ucl
modulus = 4
network_type = bayes
inference_name = KLqp
n_iter = 100
n_samples = 1
n_samples_eval = 256
save_freq = 10
optim = Adam
learning_rate = .1
learning_rate_min = 1e-3
lr_decay_family = exponential
lr_decay_steps = 25
lr_decay_rate = 0.5
lr_decay_staircase = False
intercept_prior_sd = 1
conv_prior_sd = .1
coef_prior_sd = 1
y_scale_prior_sd = 1
init_sd = 1
minibatch_size = 128
eval_minibatch_size = 100000
use_gpu_if_available = True
log_random = True
plot_x_inches = 10
plot_y_inches = 6
pc = False
mv = False
asymmetric_error = False

[filters]
fdurGP = > 0
wdelta = <= 4
startofsentence = != 1
endofsentence = != 1

[model_LMnoS_noRE]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wlen) + z.(fwprob5surp)

[model_LMoptS_noRE]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wlenS1) + z.(fwprob5surp)

[model_LMfullS_noRE]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3)

[model_LMEnoS_si]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wlen) + z.(fwprob5surp) + (1|subject)

[model_LMEoptS_si]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wlenS1) + z.(fwprob5surp) + (1|subject)

[model_LMEfullS_si]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + (1|subject)

[model_LMEnoS_ss]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wlen) + z.(fwprob5surp) + (1 + s.(sentpos) + z.(wdelta) + z.(wlen) + z.(fwprob5surp) | subject)

[model_LMEoptS_ss]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wlenS1) + z.(fwprob5surp) + (1 + s.(sentpos) + z.(wdelta) + z.(wlenS1) + z.(fwprob5surp) | subject)

[model_LMEfullS_ss]
formula = log(fdurGP) ~ s.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) + (1 + s.(sentpos) + z.(wdelta) + z.(wdeltaS1) + z.(wdeltaS2) + z.(wdeltaS3) + z.(wlen) + z.(wlenS1) + z.(wlenS2) + z.(wlenS3) + z.(fwprob5surp) + z.(fwprob5surpS1) + z.(fwprob5surpS2) + z.(fwprob5surpS3) | subject)

[model_GAMnoS_noRE]
formula = log(fdurGP) ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp")

[model_GAMoptS_noRE]
formula = log(fdurGP) ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wlenS1), k=11, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp")

[model_GAMfullS_noRE]
formula = log(fdurGP) ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wdeltaS1), k=4, bs="tp") + s(z.(wdeltaS2), k=4, bs="tp") + s(z.(wdeltaS3), k=4, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(wlenS1), k=12, bs="tp") + s(z.(wlenS2), k=12, bs="tp") + s(z.(wlenS3), k=12, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp")

[model_GAMnoS_si]
formula = log(fdurGP) ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + subject

[model_GAMoptS_si]
formula = log(fdurGP) ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wlenS1), k=11, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + subject

[model_GAMfullS_si]
formula = log(fdurGP) ~ s(scale(trial, center=FALSE), k=13, bs="tp") + s(z.(wdelta), k=4, bs="tp") + s(z.(wdeltaS1), k=4, bs="tp") + s(z.(wdeltaS2), k=4, bs="tp") + s(z.(wdeltaS3), k=4, bs="tp") + s(z.(wlen), k=11, bs="tp") + s(z.(wlenS1), k=12, bs="tp") + s(z.(wlenS2), k=12, bs="tp") + s(z.(wlenS3), k=12, bs="tp") + s(z.(fwprob5surp), k=20, bs="tp") + s(z.(fwprob5surpS1), k=20, bs="tp") + s(z.(fwprob5surpS2), k=20, bs="tp") + s(z.(fwprob5surpS3), k=20, bs="tp") + subject

[model_DTSR_noRE]
formula = log(fdurGP) ~ C(s.(cumfwprob5surp) + s.(cumgcg15surp), DiracDelta())

[model_DTSR_si]
formula = log(fdurGP) ~ C(z.(trial) + z.(sentpos), DiracDelta()) + C(z.(wdelta) + z.(wlen) + z.(unigram) + z.(fwprob5surp), ShiftedGammaKgt1())

[model_DTSR_ss]
formula = log(fdurGP) ~ C(z.(trial) + z.(sentpos), DiracDelta()) + C(rate + z.(wlen) + z.(unigram) + z.(fwprob5surp) + z.(gcg15surp) + z.(cumunigram) + z.(cumfwprob5surp) + z.(cumgcg15surp), ShiftedGammaKgt1()) + (C(z.(trial) + z.(sentpos), DiracDelta()) + C(rate + z.(wlen) + z.(unigram) + z.(fwprob5surp) + z.(gcg15surp) + z.(cumunigram) + z.(cumfwprob5surp) + z.(cumgcg15surp), ShiftedGammaKgt1()) | subject)
